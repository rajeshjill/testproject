<!DOCTYPE html>
<html>

<head>

<body>
      <div class="container">
            <h1> CRUD operation Using nodejs With mySql </h1>
            <form action="/add_new" method="POST">
                  <label for="fname"> Firstname : </label>
                  <input type="text" id="fname" name="fname" value="" placeholder="enter first name"><br>
                  <label for="lname"> Lastname : </label>
                  <input type="text" id="lname" name="lname" value="" placeholder="enter last name"><br>

                  <input type="submit" value="Add">

            </form>

      </div>

      <div class="container">
            <h1> ------------------------ </h1>

            <h1> Test for JWT auth </h1>
            <form action="/testjwt" method="POST">
                  <label for="name"> Enter name : </label>
                  <input type="text" id="name" name="name" value="" placeholder="enter name"><br>
                  <input type="submit" value="JWT Submit">
            </form>

      </div>
